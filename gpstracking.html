<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <script src="gpstracking.js"></script>
    <link rel="stylesheet" type="text/css" href="gpstracking.css" />    
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Obere Leiste in Kameranansicht: Beinhaltet Info über Objekttitel und Distanz zum GPS-Punkt-->
    <div class="objecttitle"></div>
    <div class="distance"></div>
    
    <!-- Gerätekamera wird gestartet und Parameter der Auflösung und maximaler GPS-Distanz werden gesetzt -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader maxDistance="1500"></a-camera>
    </a-scene>

      <button data-action="change"></button>
  </body>
</html>
